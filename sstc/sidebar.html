    <!DOCTYPE html>
    <html class="menu">
    <html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="google" value="notranslate" />
        <title>Side Menu</title>
        <link rel="stylesheet" type="text/css" href="css/sidebar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-replace-svg="nest"></script>
    
    
    
    </head>
    
    <body>
        <nav class="main-menu custom-scrollbar">
            <div class="logo-container">
                <img class="logo" src="https://cdn140.picsart.com/262902334026212.png?type=webp&to=min&r=640" />
            </div>
            <ul class="parent">
                <li class="">
                    <a href="#">
                        <i class="fa fa-list fa-lg"></i>
                        <span class="nav-text">menu</span>
                     
                    </a>
                </li>
                <!-- <li class="submenu"><a href="#">Sub1</a></li>
                <li class="submenu"><a href="#">Sub2</a></li>
                <li class="submenu"><a href="#">Sub3</a></li> -->
            </ul>
            <ul class="parent">
                <li class="">
                    <a href="#">
                        <i class="fa fa-cubes fa-lg"></i>
                        <span class="nav-text">Option2</span>
                        <i class="fa fa-angle-right fa-lg" style="margin-right:15px"></i>
                    </a>
                </li>
                <li class="submenu"><a href="#">Sub1</a></li>
            </ul>
        </nav>
        <script>
            $(document).ready(function () {
                $('.parent').click(function () { //parent class selector
                    $(this).find('.submenu').toggle('visible'); //toggles visibility on .submenu class
            
                    var angleRight = $(this).children().find('a').find('.fa-angle-right'); //find elements with angle-right class
                    var angleDown = $(this).children().find('a').find('.fa-angle-down'); //find elements with angle-down class
            
                    if (angleRight.hasClass('fa-angle-right')) { //if element has angle-right class changes its class to angle-down (icon toggle)
                        angleRight.toggleClass('fa-angle-right fa-angle-down');
                        $(this).find('.menu-item').css('border-color', '#ed3e95');
                    } else { //otherwise it changes to angle-right
                        angleDown.toggleClass('fa-angle-down fa-angle-right');
                        $(this).find('.menu-item').css('border-color', '#F7F7F7');
                    }
                });
            
                $('.main-menu').mouseleave(function () {
                    $(this).children().find('a').find('.fa-angle-down').toggleClass('fa-angle-down fa-angle-right');
                    $(this).find('.menu-item').css('border-color', '#F7F7F7');
            
                    $(this).find('.submenu:visible').toggle('visible');
                });
            });</script>
    </body>
    
    </html>
